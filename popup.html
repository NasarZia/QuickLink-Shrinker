<!DOCTYPE html>
<html>
<head>
  <title>TinyURL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 250px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>TinyURL Shortener</h1>
  <textarea id="urls-input" placeholder="Enter URLs (one per line)"></textarea>
  <button id="shorten-btn">Shorten URLs</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
